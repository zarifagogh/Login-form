    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <button onclick="showRegisterForm()">Register</button>
    <button onclick="showLoginForm()">Login</button>

    <div id="registerForm">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required class="form-control">
        <input type="password" id="regPassword1" placeholder="Password" required class="form-control">
        <input type="password" id="regPassword2" placeholder="Confirm Password" required class="form-control">
        <button onclick="register()">Register</button>
    </div>

    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
</div>

</body>
</html>


    <script src="script.js"></script>
